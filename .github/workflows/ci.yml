name: Continuous integration

on:
  push:
    branches: 
    - main
  pull_request:
    branches:
    - main 
  
jobs:
  frontend-test: 
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20.

    - name: Install dependencies
      run: npm install

    - name: Run Linter
      run: npm run lint

    - name: Run test 
      run: npm test

    - name: Build 
      run: npm run build
      
  